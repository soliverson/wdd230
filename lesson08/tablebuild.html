<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build Week 04 - WDD 230</title>
    <meta name="description" content="Stacy Oliverson's table build activity - WDD 230 - Web Fronted Development">
    <meta name="author" content="Stacy Oliverson">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <div class="table">
        <table>
            <caption>Table 1: Account Feature Comparison"</caption>
            <thead>
                <tr>
                    <th colspan="4" rowspan="1">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <th colspan="1"></th>
                    <th colspan="1" scope="colgroup">Basic</th>
                    <th colspan="1" scope="colgroup">Premium</th>
                    <th colspan="1" scope="colgroup">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th scope="row">Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td> 
                </tr>
                <tr>
                    <th scope="row">Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>  
                </tr>
            </tbody>
        </table>    
    </div>
</body>
</html>
