    <main>
        <h1>Sign Up</h1>
        <div class="form">
            <form method="get" action="record.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Username:*<input id="username" type="text" name="Uname" required></label>
                    
                    <label class="top">Password:*<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}"
                        title="Your unique password must be 8-20 characters long." required></label>
                    
                    <label id="labelConfirmation"></label>
                    <label class="top">Password Confirmation:*<input type="password" id="password2" name="password2" title="Your passwords must match."
                        required></label>

                    <label class="top">Email:*<input id="email" type="email" name="email" placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                    <label for="r">Page Rate</label>
                    <div id="rangevalue">0</div>
                    <label><input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues"></label> 
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                </fieldset>
                <button class="submit" type="submit">Sign Up</button>
            </form>
        </div>

    </main>
